<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Cadastro</title>  
</head>
<body>
  <section id="container-cadastro">
     <h1>Cadastrar-se</h1>
      <form>
        <input type="text" id="nome" name="nome" placeholder="Nome completo">
        <input type="email" id="email" name="email" placeholder="Endereço de e-mail">
        <input type="tel" id="telefone" name="telefone" placeholder="Número de telefone">
        <input type="text" id="cpf" name="cpf" placeholder="Número de CPF">
        <input type="text" id="endereco" name="endereco" placeholder="Endereço residencial">
        <input type="text" id="cep" name="cep" placeholder="Número do CEP">

        <div class="container-termos">
          <input type="checkbox" name="termos" id="termos">
          <label for="termos">
            Li e estou de acordo com o <a href="#">Termo de Uso e Política de Privacidade</a> 
          </label>
       </div>

        <button type="submit">Criar conta</button>
      </form>
  </section>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="./js/jquery.mask.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/messages_pt_BR.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
